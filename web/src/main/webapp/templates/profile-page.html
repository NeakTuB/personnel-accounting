<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Профиль</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <link th:href="@{/resources/css/profile-page.css}" rel="stylesheet" type="text/css">
  <script type="text/javascript" th:src="@{/resources/js/profile.js}"></script>
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="d-flex align-items-start my-own-container">
    <div class="container rounded bg-">
      <div class="row">
        <div class="col border-bottom">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">Иванов Иван</span>
            <span class="text-black-50">[[${#httpServletRequest.remoteUser}]]</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7 p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Личная информация</h4>
          </div>
          <form>
            <div class="form-group">
              <div class="col-md-12">
                <label class="labels" for="name">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="ФИО" value="">
              </div>
              <div class="col-md-12">
                <label class="labels" for="phone">Мобильный номер</label>
                </label><input type="text" class="form-control" id="phone" placeholder="+375(00)000-00-00" value="">
              </div>
              <div class="col-md-12">
                <label class="labels" for="address">Адрес</label>
                </label><input type="text" class="form-control" id="address" placeholder="Адрес" value="">
              </div>
              <div class="col-md-12">
                <label class="labels" for="email">Email</label>
                </label><input type="text" class="form-control" id="email" placeholder="example@acb.com" value="">
              </div>
              <div class="col-md-12">
                <label class="labels" for="education">Обзразование</label>
                <input type="text" class="form-control" id="education" placeholder="Образование" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="labels" for="experience">Личный опыт</label>
              </label><textarea class="form-control" id="experience" rows="3"></textarea>
            </div>
            <div class="alert"></div>
            <div class="form-group">
              <button class="btn btn-primary profile-button" type="button" id="edit_profile">Сохранить профиль</button>
              <button type="button" class="btn btn-danger edit_password" id="edit_pass" data-toggle="modal"
                data-target="#edit_modal">
                Изменение пароля
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Изменение пароля</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert_pass"></div>
          <form>
            <div class="form-group">
              <label for="modal_input_old_pass">Введите старый пароль</label>
              <input type="text" class="form-control" id="modal_input_old_pass">
            </div>
            <div class="form-group">
              <label for="modal_input_new_pass">Введите новый пароль</label>
              <input type="text" class="form-control" id="modal_input_new_pass">
            </div>
            <div class="form-group">
              <label for="modal_input_repeat">Повторите пароль</label>
              <input type="text" class="form-control" id="modal_input_repeat">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="modal_save">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

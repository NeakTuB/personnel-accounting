<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Профиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link th:href="@{/resources/css/profile-page.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="d-flex align-items-start my-own-container">
    <div class="container rounded bg-">
        <div class="row">
            <div class="col border-bottom">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">Иванов Иван</span>
                    <span class="text-black-50">Разработчик</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Личная информация</h4>
                </div>
                <form>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="labels">Имя</label>
                            <input type="text" class="form-control" placeholder="ФИО" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Мобильный номер</label>
                            <input type="text" class="form-control" placeholder="+375000000000" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Адрес</label>
                            <input type="text" class="form-control" placeholder="Адрес" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" placeholder="example@acb.com" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Обзразование</label>
                            <input type="text" class="form-control" placeholder="Образование" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="labels">Личный опыт</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary profile-button" type="button">Сохранить профиль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

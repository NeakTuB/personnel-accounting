<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title th:text="#{main_page.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/resources/css/main-page-style.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="d-flex align-items-start my-own-container">
    <div th:replace="~{fragments/sidebar/sidebar :: sidebar}"></div>
    <div id="content" class="p-4 p-md-5 pt-5">
      <h2 class="mb-4" th:text="#{main_page.title}"></h2>
      <h1 th:text="#{main_page.hello}"></h1>
      <h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]!</h1>
      <p th:text="#{main_page.hello.message}"></p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
</body>

</html>

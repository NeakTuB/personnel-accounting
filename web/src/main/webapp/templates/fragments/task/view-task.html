<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<body>
<div class="container-fluid p-4 p-md-5 pt-5" th:fragment="view-task" id="content-view-task" style="display: none">
  <h3 class="mb-4">Просмотр задач</h3>
  <div class="alert"></div>
  <div class="row">
    <div class="col-4" sec:authorize="hasAuthority('ADMIN')">
      <label for="departmentSelectToAddTask">Выберите отдел:</label>
      <select class="form-control" id="departmentSelectToAddTask"></select>
    </div>
    <div class="col-4" sec:authorize="hasAnyAuthority('ADMIN', 'DEPARTMENT_HEAD', 'PROJECT_MANAGER')">
      <label for="projectSelectToAddTask">Выберите проект:</label>
      <select class="form-control" id="projectSelectToAddTask"></select>
    </div>
  </div>
  <div class="container-fluid p-4 p-md-5 pt-5" id="view_tasks_div" style="display: none;">
    <div class="list-group">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="open_projects_btn">Открытые</button>
        <button type="button" class="btn btn-secondary" id="in_progress_projects_btn">В процессе</button>
        <button type="button" class="btn btn-secondary" id="done_projects_btn">Выполненные</button>
        <button type="button" class="btn btn-secondary" id="closed_projects_btn">Закрытые</button>
      </div>
    </div>
    <div class="row mt-5" id="view_tasks_table">
      <div class="col">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="col-sm">#</th>
            <th class="col-2">Наименование</th>
            <th class="col-3">Описание</th>
            <th class="col-1" style="width: 13%">Статус</th>
            <th class="col-1">Дата</th>
            <th class="col-2">Проект</th>
            <th class="col-2">Исполнитель</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>

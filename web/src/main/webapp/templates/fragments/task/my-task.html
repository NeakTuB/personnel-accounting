<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<body>
<div class="container-fluid p-4 p-md-5 pt-5" th:fragment="my-task" id="content-my-task" style="display: none">
  <h3 class="mb-4">Просмотр моих задач</h3>
  <div class="alert"></div>
  <div class="row">
    <div class="col-4" sec:authorize="hasAuthority('ADMIN')">
      <label for="departmentSelectToGetMyTask">Выберите отдел:</label>
      <select class="form-control" id="departmentSelectToGetMyTask"></select>
    </div>
    <div class="col-4">
      <label for="projectSelectToGetMyTask">Выберите проект:</label>
      <select class="form-control" id="projectSelectToGetMyTask"></select>
    </div>
  </div>
  <div class="container-fluid p-4 p-md-5 pt-5" id="view_my_tasks_div" style="display: none">
    <div class="list-group">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="open_projects_btn">Открытые</button>
        <button type="button" class="btn btn-secondary" id="in_progress_projects_btn">В процессе</button>
        <button type="button" class="btn btn-secondary" id="done_projects_btn">Выполненные</button>
        <button type="button" class="btn btn-secondary" id="closed_projects_btn">Закрытые</button>
      </div>
      <div id="task_blocks_div"></div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<body>
<div class="container-fluid p-4 p-md-5 pt-5" th:fragment="view-department" id="content-view-department">
  <h3 class="mb-4">Просмотр отделов</h3>
  <div class="alert"></div>
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="department_radio" id="getOpenDepartmentsRadio" value="1">
        <label class="form-check-label" for="getOpenDepartmentsRadio">Открытые отделы</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="department_radio" id="getClosedDepartmentsRadio" value="2">
        <label class="form-check-label" for="getClosedDepartmentsRadio">Закрытые отделы</label>
      </div>
    </div>
  </div>
  <div class="row" id="view_departments_table" style="display: none;">
    <div class="col">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="col-1">#</th>
          <th class="col-4">Наименование</th>
          <th class="col-2">Активация</th>
          <th class="col-2">Дата открытия</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

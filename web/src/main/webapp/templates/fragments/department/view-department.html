<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<body>
<div class="container-fluid md-5 pt-5" th:fragment="view-department" id="content-view-department">
  <h3 class="mb-4">Просмотр отделов</h3>
  <div class="alert"></div>
  <div class="row mb-5">
    <div class="col-12">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" id="getOpenDepartmentsBtn">Открытые отделы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="getClosedDepartmentsBtn">Закрытые отделы</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-hover" id="view_departments_table">
        <thead>
        <tr>
          <th class="col-1">#</th>
          <th class="col-4">Наименование</th>
          <th class="col-2">Активация</th>
          <th class="col-2">Дата открытия</th>
          <th class="col-2" id="end_date_column">Дата закрытия</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<body>
<div class="container-fluid p-4 p-md-5 pt-5" th:fragment="assign-user" id="content-assign-user">
  <h3 class="mb-4">Назначение пользователя в отдел</h3>
  <div class="alert"></div>
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="user_radio" id="assignEmployeeRadio" value="1">
        <label class="form-check-label" for="assignEmployeeRadio">Свободные сотрудники</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="user_radio" id="transferEmployeeRadio" value="2">
        <label class="form-check-label" for="transferEmployeeRadio">Перевод сотрудника</label>
      </div>
    </div>
  </div>
  <div class="row" id="assign_users_table" style="display: none;">
    <div class="col">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="col-1">#</th>
          <th class="col-2">Логин</th>
          <th class="col-3">ФИО</th>
          <th class="col-2">Роль</th>
          <th class="col-3" style="display: none;" id="department_column">Отдел</th>
          <th class="col-1">Действие</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="assignUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Назначение пользователя на проект</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="departmentSelect">Выберите отдел</label>
              <select class="form-control" id="departmentSelect"></select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="assign_modal_save_btn"
                  data-dismiss="modal">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

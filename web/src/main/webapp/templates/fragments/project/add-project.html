<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<body>
<div class="container-fluid p-4 p-md-5 pt-5" th:fragment="add-project" id="content-add-project">
  <h3 class="mb-4">Добавление проекта</h3>
  <div class="alert"></div>
  <div class="row">
    <div class="col-7">
      <form>
        <div class="form-group">
          <label for="projectNameInput">Наименование</label>
          <input type="text" class="form-control" id="projectNameInput" placeholder="Отдел Java разработки">
        </div>
        <div class="form-group" sec:authorize="hasAuthority('ADMIN')" th:onload="get_departments()">
          <label for="departmentSelect">Отдел</label>
          <select class="form-control" id="departmentSelect"></select>
        </div>
        <div class="form-group" style="padding-top:5%;">
          <button class="btn btn-primary btn-block" type="submit" id="project_add_btn">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
